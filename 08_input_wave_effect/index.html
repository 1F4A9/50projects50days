<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>

<body>
  <form class="form">
    <div class="form-group">
      <h2 class="form-text center">Please Login</h2>
    </div>
    <div class="form-group input-group">
      <input type="text" id="email" autocomplete="off" required>
      <label for="email" class="wave-effect">
        Email
      </label>
    </div>
    <div class="form-group input-group">
      <input type="password" id="password" required>
      <label for="password" class="wave-effect">
        Password
      </label>
    </div>
    <div class="form-group">
      <button class="submit">
        Login
      </button>
    </div>
    <div class="form-group">
      <p class="form-text small">Don't have an account? <span class="form-link">Register</span></p>
    </div>
  </form>
</body>

</html>
